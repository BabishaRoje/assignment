<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Layout with Boxes</title>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Responsive Box Layout</h1>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 ">
            <div class=" p-6 rounded-lg shadow-md bg-blue-200 ">
                <h2 class="text-xl "></h2>
                
            </div>
            <div class=" p-6 rounded-lg shadow-md bg-red-400">
                <h2 class="text-xl font-bold"></h2>
                
            </div>
            <div class=" p-6 rounded-lg shadow-md bg-green-200  h-48">
                <h2 class="text-xl font-bold"></h2>
                
            </div>
            <div class=" p-6 rounded-lg shadow-md bg-gray-300 ">
                <h2 class="text-xl font-bold"></h2>
                
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md h-32" >
                <h2 class="text-xl font-bold"></h2>
                
            </div>
            <div class=" p-6 rounded-lg shadow-md bg-purple-200">
                <h2 class="text-xl font-bold"></h2>
                
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 p-4 mt-4 height=200px h-32">
        
    </footer>

</body>
</html>
